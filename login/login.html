</head>
<body style="max-width: 640px; margin: 10px auto; border: 0px solid red;background-color:white;">
    <div class="groupMain">



        <div class="con_img">
            登 录
            <br />
            <!--<img src="/index/img/gg.jpg" style="width:100px;cursor:pointer;" />-->
        </div>

        <form class="layui-form" action="" style="width:290px;margin:0px auto;padding:0px;">

            <div class="layui-form-item" style="margin-bottom:0px;">
                <div class="layui-inline">
                    <label class="layui-form-label">用户名：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="nameMy" lay-verify="nameMy" autocomplete="off" class="layui-input" placeholder="请输入您的用户名【必填】">
                    </div>
                </div>
            </div>

            <div class="layui-form-item" style="margin-bottom:0px;">
                <div class="layui-inline">
                    <label class="layui-form-label">密码：</label>
                    <div class="layui-input-inline">
                        <input type="password" id="pwdMy" name="pwdMy" lay-verify="pwdMy" placeholder="请输入密码【必填】" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item" style="text-align:center;">
                <div>
                    <button class="layui-btn" lay-submit="" lay-filter="submitLogin" style="width:95px;height:38px;">登陆</button>
                    <button class="layui-btn" id="submitReg" style="width:95px;height:38px;">注册</button>

                    <button id="btn_reset" type="reset" class="layui-btn layui-btn-primary" style="width:95px;height:38px;display:none;">重置</button>
                </div>
            </div>

        </form>

        <div class="remark">
            登陆会自动帮亲切换绑定的页面身份码<br />
            好友记录及聊天信息都是跟页面身份码绑定的
        </div>

        <div class="con_title shake-slow shake-constant" style="display: none;">
            <img src="/img/sys/logo.png" />
        </div>

    </div>

    <script src="/layuidemo/layui.js" charset="utf-8"></script>

    <script>

        //验证两次密码是否一致
        //$('#rpwd').blur(function () {

        //});

        var index_loading;

        $(".con_img img").click(function () {

            layer.alert('<img src="/gg/img/gg3.jpg" style="width:200px;height:295px;margin-left:10px;" /><br/><div style="width:200px;margin:5px auto;text-align: center;color: #AAA;">长按保存图片 用微信扫一扫</div>', { title: '' })

        });

        layui.use(['form'], function () {
            var form = layui.form

            //自定义验证规则
            form.verify({
                nameMy: function (value) {
                    if (value.length < 1) {
                        return '用户名不能为空';
                    }
                },
                pwdMy: function (value) {
                    if (value.length < 1) {
                        return '密码不能为空';
                    }
                }

            });

            //监听提交
            form.on('submit(submitLogin)', function (data) {

                var registinfo = $.parseJSON(JSON.stringify(data.field));

                index_loading = layer.load(2, {
                    shade: [0.3, '#000'], //0.1透明度的白色背景
                    time: 0
                });

                $.ajax(
                {
                    type: 'post',
                    url: '/asmx/method.asmx/login',
                    async: true,
                    dataType: "json",
                    cache: false,
                    timeout: 5000,
                    data:
                    {
                        nameMy: encodeURI(registinfo.nameMy),
                        pwdMy: encodeURI(registinfo.pwdMy)
                    },
                    success: function (data) {

                        if (data.state == 'True') {

                            //layer.alert(data.msg, {
                            //    title: ''
                            //})

                            $("#btn_reset").trigger("click");
                            layer.close(index_loading);

                            layer.msg('登陆成功');

                            setTimeout(function () { parent.result_login(data) }, 1500);

                        }
                        else {
                            layer.alert(data.msg, {
                                closeBtn: 0, //不显示关闭按钮
                                title: '',
                                shadeClose: true, //开启遮罩关闭
                            })
                        }


                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        if (textStatus == "timeout") {
                            console.info("延迟" + errorThrown);
                            layer.alert('网络故障，请重试', {
                                title: ''
                            })
                        }
                    },
                    complete: function () {
                        layer.close(index_loading);
                        return false;
                    }

                })


                return false;

            });


        });
    </script>

    <script type="text/javascript">

        $("#btn_say").click(function () {

            layer.alert('保存二维码后通过微信扫描相册二维码关注公众号', { icon: 5, title: '上传结果' });

        });

        $("#submitReg").click(function () { parent.result_gotoReg(); return false;});

    </script>



</body>
